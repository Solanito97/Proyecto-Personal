<!doctype html>
<html lang="en">
    <head>
        <title>Crear Curso</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div id="contenedormenu"></div>
        </header>
        <main>

            <div class="container mt-5">
                <h1 class="mb-4">Registro de Cursos</h1>
                <form id="formulario">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Curso:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="tiempo" class="form-label">Tiempo de Duración:</label>
                    <input type="text" class="form-control" id="tiempo" name="tiempo" required>
                  </div>
                  <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
              </div>

        </main>
        <footer>
            <!-- place footer here -->
            <div id="contenedorpie"></div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="/menu.js"></script>
        <script src="/Curso/scriptCurso.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
