<!doctype html>
<html lang="en">
    <head>
        <title>Lista Curso</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div id="contenedormenu"></div>
        </header>
        <main>

            <div
            class="container-fluid min-vh-100"
        >
            <div
                class="row"
            >
            <h2>Cursos</h2>        
            <div id="spinnerload"></div>
        
            <div id="mensajesSistema">

            </div>                 
            
                <div
                    class="table-responsive"
                >
                    <table
                        class="table table-info"
                    >
                        <thead>
                            <tr>
                                <th scope="col">Acciones</th>
                                <th scope>Nombre</th>
                                <th scope>Descripcion</th>
                                <th scope>Tiempo</th>
                                <th scope>Usuario</th>
                            </tr>
                        </thead>
                        <tbody id="datos">

                        </tbody>
                    </table>
                    
                </div>

            </div>
            
        </div>

        </main>
        <footer>
            <!-- place footer here -->
            <div id="contenedorpie"></div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

         <!-- Modal Body -->
                    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                    <!-- Modal Body -->
                    <div class="modal fade" id="modalEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">Modal Editar</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formularioEditar">
                                        <div class="mb-3">
                                          <label for="id" class="form-label">ID</label>
                                          <input type="hidden" id="id" name="id">
                                        <span id="idEditar"></span>
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                                        </div>
                                        <div class="mb-3">
                                            <label for="descripcion" class="form-label">Descripcion</label>
                                            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="descripcion">
                                        </div>
                                        <div class="mb-3">
                                            <label for="apellidomaterno" class="form-label">Tiempo</label>
                                            <input type="text" class="form-control" name="tiempo" id="tiempo" placeholder="Tiempo">
                                        </div>
                                        <div class="mb-3">
                                            <label for="usuario" class="form-label">Usuario</label>
                                            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
                                        </div>
                                        <div class="mb-3">
                                            <button type="submit" class="btn btn-primary">Guardar</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <!-- Footer content here if needed -->
                                </div>
                            </div>
                        </div>
                      </div
                      
                       >

                        



        <script src="/menu.js"></script>
        <script src="/Curso/scriptCurso.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
