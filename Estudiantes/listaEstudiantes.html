<!doctype html>
<html lang="en">
    <head>
        <title>Estudiantes</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div id="contenedormenu"></div>
        </header>
        <main>
            <div class="container-fluid min-vh-100">
                <div class="row">
                    <h2>Estudiantes</h2>        
                    <div id="spinnerload"></div>
                    <div id="mensajesSistema"></div>
                    <div class="table-responsive">
                        <table class="table table-info">
                            <thead>
                                <tr>
                                    <th scope="col">Acciones</th>
                                    <th scope>Id</th>
                                    <th scope>Nombre</th>
                                    <th scope>Correo Electrónico</th>
                                    <th scope>Teléfono</th>
                                    <th scope>Teléfono Celular</th>
                                    <th scope>Fecha de Nacimiento</th>
                                    <th scope>Sexo</th>
                                    <th scope>Dirección</th>
                                    <th scope>Apellido Paterno</th>
                                    <th scope>Apellido Materno</th>
                                    <th scope>Nacionalidad</th>
                                    <th scope>ID Carreras</th>
                                    <th scope>Usuario</th>
                                </tr>
                            </thead>
                            <tbody id="datos"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
            <div id="contenedorpie"></div>
        </footer>

        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <!-- Modal Body -->
        <div class="modal fade" id="modalEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal Editar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioEditar">
                            <div class="mb-3">
                                <label for="id" class="form-label">ID</label>
                                <input type="hidden" id="id" name="id">
                                <span id="idEditar"></span>
                            </div>
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" name="cedula" id="cedula" placeholder="Cédula">
                            </div>
                            <div class="mb-3">
                                <label for="correoelectronico" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" name="correoelectronico" id="correoelectronico" placeholder="Correo Electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono">
                            </div>
                            <div class="mb-3">
                                <label for="telefonocelular" class="form-label">Teléfono Celular</label>
                                <input type="text" class="form-control" name="telefonocelular" id="telefonocelular" placeholder="Teléfono Celular">
                            </div>
                            <div class="mb-3">
                                <label for="fechanacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="text" class="form-control" name="fechanacimiento" id="fechanacimiento" placeholder="Fecha de Nacimiento">
                            </div>
                            <div class="mb-3">
                                <label for="sexo" class="form-label">Sexo</label>
                                <input type="text" class="form-control" name="sexo" id="sexo" placeholder="Sexo">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Dirección">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellidopaterno" class="form-label">Apellido Paterno</label>
                                <input type="text" class="form-control" name="apellidopaterno" id="apellidopaterno" placeholder="Apellido Paterno">
                            </div>
                            <div class="mb-3">
                                <label for="apellidomaterno" class="form-label">Apellido Materno</label>
                                <input type="text" class="form-control" name="apellidomaterno" id="apellidomaterno" placeholder="Apellido Materno">
                            </div>
                            <div class="mb-3">
                                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">
                            </div>
                            <div class="mb-3">
                                <label for="idCarreras" class="form-label">ID Carrera</label>
                                <input type="text" class="form-control" name="idCarreras" id="idCarreras" placeholder="ID Carrera">
                            </div>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!-- Footer content here if needed -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal eliminar estudiante -->
        <div class="modal fade" id="modalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Modal Eliminar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Usted va a eliminar el elemento <span id="idEliminar"></span>
                        <input type="hidden" id="idEliminarModal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="modalConfirmacionEliminar()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seccion de archivos -->
        <script src="/menu.js"></script>
        <script src="/Estudiantes/scriptEstudiantes.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
