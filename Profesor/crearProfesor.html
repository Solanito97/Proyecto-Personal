<!doctype html>
<html lang="en">
    <head>
        <title>Profesor</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div id="contenedormenu"></div>
        </header>
        <main>

            <div class="container mt-5">
                <h1 class="mb-4 text-center">Registro de Profesores</h1>
                <form id="formulario">
                  <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" required>
                  </div>
                  <div class="mb-3">
                    <label for="correoelectronico" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correoelectronico" name="correoelectronico" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefonocelular" class="form-label">Teléfono Celular:</label>
                    <input type="text" class="form-control" id="telefonocelular" name="telefonocelular" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechanacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechanacimiento" name="fechanacimiento" required>
                  </div>
                  <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select class="form-select" id="sexo" name="sexo" required>
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Otro">Otro</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="apellidopaterno" class="form-label">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="apellidopaterno" name="apellidopaterno" required>
                  </div>
                  <div class="mb-3">
                    <label for="apellidomaterno" class="form-label">Apellido Materno:</label>
                    <input type="text" class="form-control" id="apellidomaterno" name="apellidomaterno" required>
                  </div>
                  <div class="mb-3">
                    <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
                  </div>
                  <div class="mb-3">
                    <label for="idCarreras" class="form-label">ID Carreras:</label>
                    <input type="text" class="form-control" id="idCarreras" name="idCarreras" required>
                  </div>
                  <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
              </div>

        </main>
        <footer>
            <!-- place footer here -->
            <div id="contenedorpie">
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="/menu.js"></script>
        <script src="/Profesor/scriptProfesor.js"></script>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
