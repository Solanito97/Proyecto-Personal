<!doctype html>
<html lang="en">
    <head>
        <title>Lista Profesores</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div id="contenedormenu"></div>
        </header>
        <main>

            <div
            class="container-fluid min-vh-100"
        >
            <div
                class="row"
            >
            <h2>Profesores</h2>        
            <div id="spinnerload"></div>
        
            <div id="mensajesSistema">

            </div>                 
            
                <div
                    class="table-responsive"
                >
                    <table
                        class="table table-info"
                    >
                        <thead>
                            <tr>
                                <th scope="col">Acciones</th>
                                <th scope>Id</th>
                                <th scope>Nombre</th>
                                <th scope>Correo Electrónico</th>
                                <th scope>Teléfono</th>
                                <th scope>Teléfono Celular</th>
                                <th scope>Fecha de Nacimiento</th>
                                <th scope>Sexo</th>
                                <th scope>Dirección</th>
                                <th scope>Apellido Paterno</th>
                                <th scope>Apellido Materno</th>
                                <th scope>Nacionalidad</th>
                                <th scope>ID Carreras</th>
                                <th scope>Usuario</th>
                            </tr>
                        </thead>
                        <tbody id="datos">

                        </tbody>
                    </table>
                    
                </div>

            </div>
            
        </div>

        </main>

        <footer>
            <!-- place footer here -->
            <div id="contenedorpie">
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="/menu.js"></script>
        <script src="/Profesor/scriptProfesor.js"></script>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
